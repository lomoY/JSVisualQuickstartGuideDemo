<!DOCTYPE html>
<html>
<head>
	<title>Cycling Random images</title>
	<link rel="stylesheet" type="text/css" href="chapter4.css">
</head>
<body>
	<div class="centered">
		<img src="images/pokemon1.jpeg" id="adBanner" alt="Ad Banner">
	</div>
<script type="text/javascript">
	
	window.onload = choosePic;
	var theAd = 0;

	var adImages = new Array("images/pokemon1.jpeg","images/pokemon2.jpeg","images/pokemon3.jpeg");

	function choosePic() {
		theAd = Math.floor(Math.random()*adImages.length);
		document.getElementById("adBanner").src = adImages[theAd];

		rotate();
	}

	function rotate(){
		theAd++;
		if(theAd == adImages.length) {
			theAd = 0 ;
		}
		document.getElementById("adBanner").src = adImages[theAd];

		setTimeout(rotate,3*1000);
	}
</script>
</body>
</html>

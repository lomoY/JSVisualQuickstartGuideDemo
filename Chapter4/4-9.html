<!DOCTYPE html>
<html>
<head>
	<title>Image Slideshow</title>
	<link rel="stylesheet" type="text/css" href="chapter4.css">
</head>
<body>
<div class="centered">
	<h1>Welcome,Pokemon Overlords!</h1>
	<img src="images/pokemon1.jpeg" id="myPicture" width="200" height="400" alt="Slideshow">
	<h2><a href="#" id="prevLink">&lt;&lt;Previous</a>&nbsp;&nbsp;<a href="#" id="nextLink">Next &gt;&gt;</a></h2>
</div>
<script type="text/javascript">
	window.onload = initLinks;

	var thePic = 0
	var myPix = new Array("images/pokemon1.jpeg","images/pokemon2.jpeg","images/pokemon3.jpeg");

	function initLinks() {
		document.getElementById("prevLink").onclick = processPrevious;
		document.getElementById("nextLink").onclick = processNext;
	}

	function processPrevious () {
		if (thePic == 0) {
			thePic = myPix.length;
		}
			thePic--;
			document.getElementById("myPicture").src = myPix[thePic];
			return false;
	}

	function processNext () {
		thePic++;
		if (thePic == myPix.length) {
			thePic = 0 ;
		}	
		document.getElementById("myPicture").src = myPix[thePic];
		return false;
	}


</script>
</body>
</html>

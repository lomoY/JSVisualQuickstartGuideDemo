<!DOCTYPE html>
<html>
<head>
	<title>Cycling Banner with Links</title>
	<link rel="stylesheet" type="text/css" href="chapter4.css">
</head>
<body>
<div class="centered">
	<a href="#"><img src="images/reading1.jpg" id="adBanner" alt="ad banner"></a>
</div>
<script type="text/javascript">
	window.onload = initBannerLink;

	var theAd = 0;
	var adURL = new Array("google.com","yahoo.com","microsoft.com");
	var adImages = new Array("images/reading1.jpg","images/reading2.jpg","images/reading3.jpg");

	function initBannerLink() {
		if(document.getElementById("adBanner").parentNode.tagName == "A") {
			document.getElementById("adBanner").parentNode.onclick = newLocation;
		}

		rotate();
	}

	function newLocation() {
		document.location.href ="http://www."+adURL[theAd];
		 return false;
	}

	function rotate() {
		theAd++;
		if(theAd == adImages.length) {
			theAd = 0
		}
		document.getElementById("adBanner").src = adImages[theAd];

		setTimeout(rotate,3*1000);
	}
</script>
</body>
</html>

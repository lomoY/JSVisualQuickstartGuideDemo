<!DOCTYPE html>
<html>
<head>
	<title>Multiple Links,Single Rollover</title>
	<style type="text/css">
	body{
		background-color: #EC9;
	}
	img{
		border-width: 0;
	}
	#captionDiv{
		float:right;
		width: 210px;
		margin: auto 50px;
	}
	#captionField{
		margin:20px auto;
		width: 208px;
		height: 27px;
	}
	#inventionDiv{
		width: 375px;
		margin-left: 20px;
	}
	#heading{
		margin-bottom: 20px;
		width:375px;
		height: 26px;
	}
	</style>
</head>
<body>
	<div id="captionDiv">
		<img src="images/DaVinci.gif" width="220" height="410" alt="DaVinci">
		<img src="images/bg.jpg" id="captionField" alt="Text Field">
	</div>
	<div id="inventionDiv">
		<h1 id="heading" >Multiple Links,Multiple Rollovers</h1>
		<a href="#" class="captionField" id="flyer"><img src="images/flyer.jpg" width="293" height="165" alt="Flying Machine" id="flyerImg"></a>
		<a href="#" class="captionField" id="tank"><img src="images/tank.jpg" width="293" height="165" alt="Tank" id="tankImg"></a>
		<a href="#" class="captionField" id="helicopter"><img src="images/helicopter.jpg" width="293" height="165" alt="Helicopter" id="helicopterImg"></a>
	</div>
<script type="text/javascript">
	window.onload=rolloverInit;

	function rolloverInit () {
		for (var i = 0 ; i <document.links.length ; i++) {
			var linkObj = document.links[i];
			if (linkObj.className) {
				var imgObj = document.getElementById(linkObj.className);
				if(imgObj){
					setupRollover(linkObj,imgObj);
				}
			}
		}
	}

	function setupRollover(theLink,textImage){
		theLink.imgToChange = new Array;
		theLink.outImage = new Array;
		theLink.overImage = new Array;

		theLink.imgToChange[0] = textImage;
		theLink.onmouseout = rollOut;//触发时间的时候给imgToChange[0]和[1]的src进行赋值
		theLink.onmouseover = rollOver;

		theLink.outImage[0] = new Image();
		theLink.outImage[0].src = textImage.src;

		theLink.overImage[0] = new Image();
		theLink.overImage[0].src = "images/"+theLink.id+"Text.png";

		var rollOverObj = document.getElementById(theLink.id+"Img");
		if(rollOverObj) {
			theLink.imgToChange[1] = rollOverObj;

			theLink.outImage[1] = new Image();
			theLink.outImage[1].src = rollOverObj.src;

			theLink.overImage[1] = new Image();
			theLink.overImage[1].src = "images/"+theLink.id+"_on.jpg";
		}


	}

	function rollOver() {
		for (var i = 0; i < this.imgToChange.length; i++) {
			this.imgToChange[i].src = this.overImage[i].src;
		};
	}

	function rollOut() {
		for (var i = 0; i < this.imgToChange.length; i++) {
			this.imgToChange[i].src = this.outImage[i].src;
		};
	}
</script>
</body>
</html>

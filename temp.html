<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<input type="test" id="myText"/>
<button type="button" id="testBtn">验证</button>
<script type="text/javascript">
	window.onload=initPage;

	function initPage(){
		var btn = document.getElementById("testBtn");
		btn.onclick=consoleInfo;


		function consoleInfo(){
			if(textTest()){
				console.log("right");
			}else{
				console.log("false");
			}
		}

		function textTest(){
			console.log("in");
			var textVal = document.getElementById("myText").value;
			var rightText = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;;
			return rightText.test(textVal)
		}
	}

</script>
</body>
</html>
